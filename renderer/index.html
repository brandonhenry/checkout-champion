<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Checkout Champion</title>
    <link rel="icon" href="../favicon.png" type="image/png" sizes="any">
    <link rel="apple-touch-icon" href="../favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="titlebar-drag"></div>

    <main class="container">
      <section id="auth-view" class="auth">
        <div class="logo">⚡️</div>
        <h1>Sign in</h1>
        <p class="tagline">Welcome to the Checkout Champion. We improve the checkout champ experience to where you can be more productive.</p>
        <form id="login-form" class="form">
          <div class="row">
            <label>Email</label>
            <input id="email" type="email" placeholder="you@example.com" autocomplete="username email" required />
          </div>
          <div class="row">
            <label>Password</label>
            <input id="password" type="password" placeholder="••••••••" autocomplete="current-password" required />
          </div>
          <div class="row inline">
            <label class="checkbox">
              <input id="remember" type="checkbox" checked />
              <span>Remember me</span>
            </label>
            <div id="error" class="error" hidden></div>
          </div>
          <div class="cta-row">
            <button id="signin" class="btn primary" type="submit">Sign In</button>
            <button id="signinSaved" class="btn ghost" type="button">Use Saved</button>
          </div>
        </form>
      </section>

      <section id="app-view" class="app" hidden>
        <div class="card">
          <h3>Welcome</h3>
          <p>You are signed in. Use the app features powered by executeJS.</p>
        </div>
        <div class="cta-row">
          <button id="signout" class="btn ghost">Sign Out</button>
        </div>
      </section>

      <footer class="footer">
        <span>v<span id="version">0.0.0</span></span>
      </footer>
    </main>

    <script src="renderer.js"></script>
  </body>
  </html>
