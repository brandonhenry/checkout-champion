<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Checkout Champion</title>
    <link rel="icon" href="../favicon.png" type="image/png" sizes="any">
    <link rel="apple-touch-icon" href="../favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="titlebar-drag"></div>

    <main class="container">
      <section id="auth-view" class="auth">
        <div class="logo">⚡️</div>
        <h1>Sign in</h1>
        <p class="tagline">Welcome to the Checkout Champion. We improve the checkout champ experience to where you can be more productive.</p>
        <form id="login-form" class="form">
          <div class="row">
            <label>Email</label>
            <input id="email" type="email" placeholder="you@example.com" autocomplete="username email" required />
          </div>
          <div class="row">
            <label>Password</label>
            <input id="password" type="password" placeholder="••••••••" autocomplete="current-password" required />
          </div>
          <div class="row inline">
            <label class="checkbox">
              <input id="remember" type="checkbox" checked />
              <span>Remember me</span>
            </label>
            <div id="error" class="error" hidden></div>
          </div>
          <div class="cta-row">
            <button id="signin" class="btn primary" type="submit">Sign In</button>
            <button id="signinSaved" class="btn ghost" type="button">Use Saved</button>
          </div>
        </form>
      </section>

      <section id="app-view" class="app">
        <div class="app-layout">
          <aside class="control-sidebar">
            <div class="card">
              <h3>Controls</h3>
              <div class="control-section">
                <h4>CRM</h4>
                <div class="controls-grid">
                  <button id="crm-back" class="btn">Back</button>
                  <button id="crm-forward" class="btn">Forward</button>
                  <button id="crm-reload" class="btn">Reload</button>
                  <button id="crm-open" class="btn">Open in Browser</button>
                  <button id="crm-devtools" class="btn full">Toggle DevTools</button>
                </div>
              </div>
              <div class="control-section">
                <h4>App</h4>
                <div class="controls-grid">
                  <button id="app-back" class="btn">Back</button>
                  <button id="app-forward" class="btn">Forward</button>
                  <button id="app-reload" class="btn">Reload</button>
                  <button id="app-open" class="btn">Open in Browser</button>
                  <button id="app-devtools" class="btn full">Toggle DevTools</button>
                </div>
              </div>
              <div class="control-section">
                <div class="controls-grid two">
                  <button id="reload-both" class="btn primary full">Reload Both</button>
                </div>
              </div>
            </div>
          </aside>
          <div class="app-content">
            <div class="card">
              <h3>Embedded Browser</h3>
              <p>The login flow and app will run inside the embedded view.</p>
            </div>
            <div class="webview-grid">
              <div class="webview-col">
                <div class="card"><h3>CRM</h3></div>
                <div class="webview-wrap">
                  <webview id="webview-crm" src="https://crm.checkoutchamp.com/" allowpopups style="width:100%; height:100%; border-radius:12px; overflow:hidden; background:#fff;"></webview>
                </div>
              </div>
              <div class="webview-col">
                <div class="card"><h3>App</h3></div>
                <div class="webview-wrap">
                  <webview id="webview-app" src="https://app.checkoutchamp.com/login" allowpopups style="width:100%; height:100%; border-radius:12px; overflow:hidden; background:#fff;"></webview>
                </div>
              </div>
            </div>
            <div class="cta-row">
              <button id="signout" class="btn ghost">Sign Out</button>
            </div>
          </div>
        </div>
      </section>

      <footer class="footer">
        <span>v<span id="version">0.0.0</span></span>
      </footer>
    </main>

    <script src="renderer.js"></script>
  </body>
  </html>
