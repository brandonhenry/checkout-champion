<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Checkout Champion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="titlebar-drag"></div>

    <main class="container">
      <section class="hero">
        <div class="logo">⚡️</div>
        <h1>Checkout Champion</h1>
        <p class="tagline">A slick Electron starter—clean, fast, minimal.</p>
        <div class="cta-row">
          <button id="primary" class="btn primary">Get Started</button>
          <button id="secondary" class="btn ghost">Learn More</button>
        </div>
      </section>

      <section class="cards">
        <div class="card">
          <h3>Live Reload</h3>
          <p>Edit files, save, and refresh—no build step here.</p>
        </div>
        <div class="card">
          <h3>Secure by Default</h3>
          <p>Context isolation on, no Node globals in the DOM.</p>
        </div>
        <div class="card">
          <h3>Polished UI</h3>
          <p>Subtle shadows, glassy layers, and crisp typography.</p>
        </div>
      </section>

      <footer class="footer">
        <span>v<span id="version">0.0.0</span></span>
      </footer>
    </main>

    <script src="renderer.js"></script>
  </body>
  </html>
