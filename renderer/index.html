<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Checkout Champion</title>
    <link rel="icon" href="../favicon.png" type="image/png" sizes="any">
    <link rel="apple-touch-icon" href="../favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="titlebar-drag"></div>

    <main class="container">
      <section id="auth-view" class="auth">
        <div class="logo">⚡️</div>
        <h1>Sign in</h1>
        <p class="tagline">Enhanced Checkout Champ experience.</p>
        <form id="login-form" class="form">
          <div class="row">
            <label>Email</label>
            <input id="email" type="email" placeholder="you@example.com" autocomplete="username email" required />
          </div>
          <div class="row">
            <label>Password</label>
            <input id="password" type="password" placeholder="••••••••" autocomplete="current-password" required />
          </div>
          <div class="row inline">
            <label class="checkbox">
              <input id="remember" type="checkbox" checked />
              <span>Remember me</span>
            </label>
            <div id="error" class="error" hidden></div>
          </div>
          <div class="cta-row">
            <button id="signin" class="btn primary" type="submit">Sign In</button>
            <button id="signinSaved" class="btn ghost" type="button">Use Saved</button>
          </div>
        </form>
      </section>

      <section id="app-view" class="app">
        <div class="app-layout">
          <aside class="control-sidebar">
            <div class="card">
              <h3>Controls</h3>
              <div class="control-section">
                <h4>Load</h4>
                <div class="controls-grid">
                  <button id="crm-load-products" class="btn full">Load Products</button>
                  <button id="crm-load-campaigns" class="btn full">Load Campaigns</button>
                  <button id="app-load-funnel" class="btn primary full">Load Funnels</button>
                </div>
              </div>
              <div class="control-section">
                <h4>View</h4>
                <div class="controls-grid">
                  <button id="crm-view-products" class="btn primary full" style="display:none;">View Products</button>
                  <button id="crm-view-campaigns" class="btn full" style="display:none;">View Campaigns</button>
                  <button id="app-view-funnels" class="btn full" style="display:none;">View Funnels</button>
                </div>
              </div>
              <div class="control-section">
                <h4>Navigation</h4>
                <div class="nav-controls">
                  <button class="btn ghost nav-toggle" data-target="crm">Show CRM Navigation</button>
                  <div class="controls-grid nav-controls-content" data-scope="crm">
                    <button id="crm-back" class="btn">Back</button>
                    <button id="crm-forward" class="btn">Forward</button>
                    <button id="crm-reload" class="btn">Reload</button>
                    <button id="crm-open" class="btn">Open in Browser</button>
                    <button id="crm-devtools" class="btn full">Toggle DevTools</button>
                  </div>
                </div>
                <div class="nav-controls">
                  <button class="btn ghost nav-toggle" data-target="app">Show App Navigation</button>
                  <div class="controls-grid nav-controls-content" data-scope="app">
                    <button id="app-back" class="btn">Back</button>
                    <button id="app-forward" class="btn">Forward</button>
                    <button id="app-reload" class="btn">Reload</button>
                    <button id="app-open" class="btn">Open in Browser</button>
                    <button id="app-devtools" class="btn full">Toggle DevTools</button>
                  </div>
                </div>
              </div>
              <div class="control-section">
                <div class="controls-grid two">
                  <button id="reload-both" class="btn primary full">Reload Both</button>
                </div>
              </div>
            <div class="control-section">
              <div class="controls-grid two">
                <button id="qa-open" class="btn primary full">QA</button>
              </div>
            </div>
            </div>
          </aside>
          <div class="app-content">
           
            <div class="tabs">
              <button id="tab-crm" class="tab active" type="button">CRM</button>
              <button id="tab-app" class="tab" type="button">App</button>
            </div>
            <!-- Funnel Modal -->
            <div id="funnel-modal" class="modal" hidden>
              <div class="modal-backdrop"></div>
              <div class="modal-dialog">
                <div class="modal-header">
                  <h3>Load Funnel</h3>
                </div>
                <div class="modal-body">
                  <label for="funnel-url">Funnel URL</label>
                  <input id="funnel-url" type="text" placeholder="https://example.com/path" />
                </div>
                <div class="modal-footer">
                  <button id="funnel-cancel" class="btn">Cancel</button>
                  <button id="funnel-load" class="btn primary">Load</button>
                </div>
              </div>
            </div>
            <div class="webview-grid">
              <div class="webview-col">
                <div class="webview-wrap">
                  <webview id="webview-crm" src="https://crm.checkoutchamp.com/" allowpopups style="width:100%; height:100%; border-radius:12px; overflow:hidden; background:#fff;"></webview>
                </div>
              </div>
              <div class="webview-col">
                <div class="webview-wrap">
                  <webview id="webview-app" src="https://app.checkoutchamp.com/login" allowpopups style="width:100%; height:100%; border-radius:12px; overflow:hidden; background:#fff;"></webview>
                </div>
              </div>
            </div>
            <div class="cta-row">
              <button id="signout" class="btn ghost">Sign Out</button>
            </div>
          </div>
        </div>
      </section>

      <footer class="footer">
        <span>v<span id="version">0.0.0</span></span>
      </footer>
    </main>

    <script src="renderer.js"></script>
  </body>
  </html>
